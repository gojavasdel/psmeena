<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Admin</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- styles -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<!-- /styles -->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

<!-- Header -->
<header class="main-header">
<a href="#" class="logo">
<span class="logo-mini"><img src="dist/img/logo-mini.png"></span>
<span class="logo-lg"><img src="dist/img/logo-lg.png"></span>
</a>
<nav class="navbar navbar-static-top">
<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</a>
</nav>
</header>
<!-- /Header -->

<!-- sidebar -->
<aside class="main-sidebar">

</aside>
<!-- /sidebar -->

<!-- body Content -->
<div class="content-wrapper">
<section class="content-header">
<h1>
Add New Site
</h1>
<ol class="breadcrumb">
<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
<li><a href="#">Sites</a></li>
<li class="active">Add New Site</li>
</ol>
</section>
<section class="content">
<div class="row">
<div class="col-xs-12">
<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Site</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
              <div class="col-xs-6">
                <div class="form-group">
                  <label>Site Name*</label>
                  <input type="text" class="form-control" placeholder="">
                </div>
                </div>
                <div class="col-xs-6">
                <div class="form-group">
                  <label>Title*</label>
                  <input type="text" class="form-control" placeholder="">
                </div>
                </div>
                <div class="col-xs-6">
                <div class="form-group">
                  <label>Domain Name</label>
                  <input type="text" class="form-control" placeholder="examle.com">
                </div>
                </div>
                <div class="col-xs-6">
                <div class="form-group">
                  <label>Website Logo (if any)</label>
                  <div class="input-group">
                <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary btn-flat">Upload</button>
                    </span>
              </div>
                  </div>
                </div>
                <div class="col-xs-12">
                <h3 class="timeline-header">Themes</h3>
                <div class="timeline-body">
                  <img src="dist/img/photo2.png" alt="..." class="margin">
                  <img src="dist/img/photo2.png" alt="..." class="margin">
                  <img src="dist/img/photo2.png" alt="..." class="margin">
                  <img src="dist/img/photo2.png" alt="..." class="margin">
                </div>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
</div>
</div>
</section>
</div>
<!-- /body Content -->

<!-- footer -->
<footer class="main-footer">
<div class="pull-right hidden-xs">
<b>BMH Admin Version</b> 2.4.0
</div>
<strong>Copyright &copy; 2018 <a href="#">BookmyHouse.com</a>.</strong> All rights reserved.
</footer>
<!-- /footer -->

<div class="control-sidebar-bg"></div>
</div>

<!-- jquery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/demo.js"></script>
<script>
$(function () {
$('#example1').DataTable()
$('#example2').DataTable({
'paging'      : true,
'lengthChange': false,
'searching'   : false,
'ordering'    : true,
'info'        : true,
'autoWidth'   : false
})
})
</script>
<!-- /jquery -->

</body>
</html>
